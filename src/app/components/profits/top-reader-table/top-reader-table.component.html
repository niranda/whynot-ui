      <div class="container">
        <div class="table-container">
          <table class="reader-table">
            <thead>
              <tr>
                <th class="underline">Рік</th>
                <th class="underline">Ім'я читача</th>
                <th class="underline">Кількість прокатів</th>
                <th class="underline">Сума</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of topReadersByYear">
                  <td>{{ item.year }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.bookAmount }}</td>
                  <td>{{ item.total }}</td>
                </tr>
            </tbody>
          </table>
        </div>
        <div class="table-container">
          <table class="reader-table">
            <thead>
              <tr>
                <th class="underline">Місяць</th>

                <th class="underline">Кількість прокатів</th>
                <th class="underline">Сума</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of topReadersByMonth">
                  <td>{{ item.month }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.bookAmount }}</td>
                  <td>{{ item.total }}</td>
                </tr>
            </tbody>
          </table>
        </div>
    </div>
