<div class="container">
    <div class="table-container">
        <table class="reader-table">
          <thead>
            <tr>
              <th class="underline">Назва місяця</th>
              <th class="underline">Кількість книжок</th>
              <th class="underline">Сума</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of monthlyReport">
                <td>{{ item.month }}</td>
                <td>{{ item.bookAmount }}</td>
                <td>{{ item.total }}</td>
              </tr>
          </tbody>
        </table>
      </div>
      <div class="table-container">
        <table class="reader-table">
          <thead>
            <tr>
                <th class="underline">Рік</th>
                <th class="underline">Кількість книжок</th>
                <th class="underline">Сума</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of annualReport">
                <td>{{ item.year }}</td>
                <td>{{ item.bookAmount }}</td>
                <td>{{ item.total }}</td>
              </tr>
          </tbody>
        </table>
      </div>
</div>
